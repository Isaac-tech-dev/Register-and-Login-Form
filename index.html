<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create an Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fab fa-linkedin-in"></i></a>
                </div>

                <span>Or use your Email for registration!</span>

                <input type="text" name="txt" placeholder="First Name" required="">
                <input type="text" name="txt" placeholder="Last Name" required="">
                <input type="email" name="email" placeholder="E-mail" required="">
                <input type="password" name="password" placeholder="Password" required="">

                <button>Register</button>
            </form>
        </div>

        <div class="sign-in">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fab fa-linkedin-in"></i></a>
                </div>

                <span>Or use your Account!</span>
                <input type="email" name="email" placeholder="E-mail" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <a href="#">Forget your Password?</a>

                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal information</p>
                    <button id="signIn">Sign In</button>
                </div>

                <div class="overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button id="Register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
